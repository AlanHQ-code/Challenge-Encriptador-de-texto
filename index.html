<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador y desencriptadr de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/logo.png" alt="logo" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="aviso">&#9888; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="Encriptar" onclick="Encriptar()">Encriptar</button>
                <button class="Desencriptar" onclick="Desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
                <textarea id="Salida" class="mensaje" cols="20" rows="10" disabled></textarea>
            <div class="cambio">
                <p class="cambio__titulo">Ningún mensaje fue encontrado</p>
                <p class="cambio__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="btnCopiar" class="Copiar" onclick="Copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__texto">&copy Desarrollado por Alan Huaman</p>
    </footer>
<script src="./script.js"></script>
</body>
</html>
